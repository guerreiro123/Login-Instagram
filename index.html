<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="principal">
        <div class="celular">
            <img src="celular3.png" alt="celular">
        </div>
        <div class="continue">
            <div class="grupo">
                <img src="instagram.png" class="instagram" alt="instagram logo">
                <div class="perfil">
                    <img src="perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como guerreirografico</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="conta">Não é guerreirografico?</p>
                <p class="conta">
                    <span class="link">Alternar contas</span>
                    ou
                    <span class="link">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="baixar">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
